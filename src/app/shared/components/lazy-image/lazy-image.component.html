<div class="d-flex justify-content-center">
    <img  
        [src]="urlImage"
        [alt]="alt"
        class="card-img-top animate__animated animate__bounce"
        (load)="onLoad()"
        [ngStyle]="{display: hasLoaded ? '': 'none'}"
    >

    <img *ngIf="!hasLoaded" src="assets/loader.svg" height="35" width="35" class="mt-3">
</div>
